columbia: # this needs to match the profile: in your dbt_project.yml file
  target: dev
  outputs:
    dev:
      type: bigquery
      method: service-account
      keyfile: .gcloud/dbt-service-account.json # replace this with the full path to your keyfile
      project: columbia-data-marketing # Replace this with your project id
      dataset: dbt_data_transfer 
      threads: 1
      timeout_seconds: 300
      location: EU
      priority: interactive
